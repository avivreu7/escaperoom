<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖转 -70 驻转 - 爪转!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #111827;
            color: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(30, 64, 175, 0.2) 0%, transparent 70%),
                radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.15) 0%, transparent 70%);
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Disco balls and retro elements */
        .disco-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5c5c5c, #e0e0e0);
            box-shadow: 
                0 0 15px #fff,
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 45px rgba(255, 255, 255, 0.3);
            z-index: -1;
            animation: rotate 5s linear infinite, float 3s ease-in-out infinite;
        }
        
        .disco-ball::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: 
                linear-gradient(45deg, transparent 49%, rgba(255,255,255,0.5) 50%, transparent 51%),
                linear-gradient(135deg, transparent 49%, rgba(255,255,255,0.5) 50%, transparent 51%);
            background-size: 10px 10px;
            animation: twinkle 1s linear infinite;
        }
        
        .disco-ball:nth-child(1) {
            top: 10%;
            left: 10%;
        }
        
        .disco-ball:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 45px;
            height: 45px;
            animation-delay: 0.5s;
        }
        
        .disco-ball:nth-child(3) {
            bottom: 15%;
            left: 20%;
            width: 70px;
            height: 70px;
            animation-delay: 1s;
        }
        
        /* Retro waves */
        .retro-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to top, rgba(244, 63, 94, 0.2), transparent);
            z-index: -2;
        }
        
        .retro-wave::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, rgba(59, 130, 246, 0.2), transparent);
        }
        
        .retro-wave::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, rgba(139, 92, 246, 0.2), transparent);
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(244, 63, 94, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        /* Glowing edge effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, #f43f5e, #3b82f6, #f43f5e, transparent);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #f8fafc;
            text-align: center;
            text-shadow: 
                0 0 5px rgba(244, 63, 94, 0.5),
                0 0 10px rgba(244, 63, 94, 0.3);
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.6rem;
            color: #f43f5e;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0 30px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #10b981;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 15px;
            color: #e2e8f0;
            text-align: center;
        }
        
        .highlight {
            color: #3b82f6;
            font-weight: 600;
        }
        
        .highlight-70s {
            color: #f59e0b;
            font-weight: 600;
            animation: color-shift 3s infinite;
        }
        
        /* Retro items */
        .retro-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 30px 0;
            gap: 20px;
        }
        
        .retro-item {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: bounce 2s infinite;
        }
        
        .retro-item:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .retro-item:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        .retro-item:nth-child(4) {
            animation-delay: 0.9s;
        }
        
        /* Next clue box */
        .next-clue-box {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px dashed #3b82f6;
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
            position: relative;
        }
        
        .next-clue-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #3b82f6;
        }
        
        .next-clue-text {
            font-size: 1.3rem;
            font-weight: 500;
            color: #f8fafc;
            line-height: 1.7;
        }
        
        .location-highlight {
            color: #f43f5e;
            font-weight: 700;
            padding: 2px 8px;
            background-color: rgba(244, 63, 94, 0.1);
            border-radius: 4px;
            margin: 0 3px;
        }
        
        .qr-icon {
            font-size: 2rem;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #f43f5e;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Courier New', monospace;
            color: #f43f5e;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.3);
            z-index: 100;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.7);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes color-shift {
            0% {
                color: #f43f5e;
            }
            33% {
                color: #f59e0b;
            }
            66% {
                color: #3b82f6;
            }
            100% {
                color: #f43f5e;
            }
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .next-clue-text {
                font-size: 1.1rem;
            }
            
            .retro-item {
                font-size: 2.5rem;
            }
            
            .countdown {
                position: static;
                margin: 10px auto 20px;
                display: inline-block;
            }
        }
    </style>
</head>
