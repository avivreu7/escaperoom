<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משימה מבצעית - חלוקה לצוותים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700;900&family=Rubik:wght@300;400;500;700&display=swap');
        
        :root {
            /* Primary color scheme */
            --primary-bg: #111827;
            --card-bg: rgba(17, 24, 39, 0.8);
            --accent-color: #f43f5e;
            --accent-glow: rgba(244, 63, 94, 0.3);
            --accent-secondary: #3b82f6;
            --accent-secondary-glow: rgba(59, 130, 246, 0.3);
            --text-color: #f8fafc;
            --text-secondary: #e2e8f0;
            --success: #10b981;
            --success-glow: rgba(16, 185, 129, 0.3);
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', 'Heebo', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* Rich background with subtle patterns */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(30, 64, 175, 0.2) 0%, transparent 70%),
                radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.15) 0%, transparent 70%);
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        /* Grid overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Subtle noise texture */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkMBhgDLwn4JAAAAJBJREFUaN7t2TEKw0AMRuGvNuDceRVfK4fInTyC+5iELGmCZZgl7wb/wIMnEG1mZTntjatjx6Q+GteIdO/8TLQRFRONiIjq7MR0CsxIzMgbM9J6RjpXB16STiuN74sQE5Y80SKiZ/tOmvNFiIgx5SOXjx3r+DrVuO7AFSINoZmR1jPSMoTmiBgRMREREREIzcREK+IDZLcJ8XlEf0IAAAAASUVORK5CYII=');
            opacity: 0.02;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Main container */
        .container {
            width: 90%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2), 
                0 0 20px var(--accent-glow),
                inset 0 0 80px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(244, 63, 94, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        
        /* Glowing edge effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-color), var(--accent-secondary), var(--accent-color), transparent);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        
        .alert-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 30px;
            background-color: var(--accent-color);
            transform: rotate(-45deg) translate(-70px, 0px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 20;
            animation: alertPulse 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
            font-weight: 800;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        
        .subtitle {
            color: var(--accent-secondary);
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 0 10px var(--accent-secondary-glow);
        }
        
        .mission-brief {
            background-color: rgba(30, 41, 59, 0.7);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-right: 3px solid var(--accent-secondary);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        .highlight {
            color: var(--accent-secondary);
            font-weight: 600;
        }
        
        /* Teams grid */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .team-card {
            background-color: rgba(15, 23, 42, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--accent-secondary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 15px var(--accent-secondary-glow);
            border-color: var(--accent-color);
        }
        
        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--accent-secondary), var(--accent-color));
        }
        
        .team-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .team-icon {
            width: 35px;
            height: 35px;
            margin-left: 10px;
            background-color: var(--accent-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .team-gottlieb .team-icon { background-color: #3b82f6; }
        .team-nehmias .team-icon { background-color: #10b981; }
        .team-kahlon .team-icon { background-color: #f59e0b; }
        .team-laron .team-icon { background-color: #f43f5e; }
        
        .team-description {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .team-members {
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }
        
        /* Continue button */
        .continue-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .continue-message {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            background-color: transparent;
            color: var(--accent-color);
            padding: 14px 40px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--accent-glow);
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: rgba(244, 63, 94, 0.05);
            z-index: 10;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: transform 0.4s ease;
            transform: scaleX(0);
            transform-origin: right;
            z-index: -1;
        }
        
        .button:hover {
            color: var(--primary-bg);
            transform: translateY(-3px);
        }
        
        .button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(23, 37, 63, 0.9);
            border: 1px solid var(--accent-color);
            padding: 12px 18px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: var(--accent-color);
            font-size: 1.2rem;
            box-shadow: 0 0 15px var(--accent-glow);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .countdown::before {
            content: '⏱️';
            font-size: 1.2rem;
        }
        
        .urgent-alert {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            position: relative;
            animation: pulseBorder 1.5s infinite;
        }
        
        .urgent-title {
            color: var(--error);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .urgent-title::before {
            content: '⚠️';
        }
        
        /* Animations */
        @keyframes alertPulse {
            0%, 100% {
                background-color: var(--accent-color);
            }
            50% {
                background-color: #e11d48;
            }
        }
        
        @keyframes pulseBorder {
            0%, 100% {
                border-color: var(--error);
            }
            50% {
                border-color: rgba(239, 68, 68, 0.5);
            }
        }
        
        /* התאמה למובייל */
        @media (max-width: 768px) {
            .container {
                padding: 25px 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
            }
            
            .countdown {
                position: static;
                margin: 10px auto 20px;
                display: inline-block;
            }
            
            .button {
                padding: 12px
